<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space Explorer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #000011, #001122);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            cursor: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #companyName {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ffff;
            font-size: 14px;
            font-weight: 700;
            text-shadow: 0 0 10px #00ffff;
            z-index: 1000;
            letter-spacing: 1px;
        }
        
        #gameTitle {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffaa00;
            font-size: 24px;
            font-weight: 900;
            text-shadow: 0 0 15px #ffaa00;
            z-index: 1000;
        }
        
        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 16px;
            font-weight: 700;
            text-shadow: 0 0 8px #00ff00;
            z-index: 1000;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #ffaa00;
            font-size: 12px;
            text-shadow: 0 0 5px #ffaa00;
            z-index: 1000;
            text-align: right;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            z-index: 999;
            pointer-events: none;
        }
        
        .crosshair-line {
            position: absolute;
            background: #ff0000;
            box-shadow: 0 0 5px #ff0000;
        }
        
        .crosshair-h {
            width: 20px;
            height: 1px;
            top: 9px;
            left: 0;
        }
        
        .crosshair-v {
            width: 1px;
            height: 20px;
            top: 0;
            left: 9px;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: #00ffff;
            text-align: center;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }
        
        #startBtn {
            padding: 15px 30px;
            font-size: 20px;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        
        #startBtn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .explosion-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffff00 0%, #ff6600 30%, #ff0000 60%, transparent 100%);
            animation: explode3d 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes explode3d {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(3) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="companyName">APIWIT YANJAPOH CORPORATION</div>
        <div id="gameTitle">3D SPACE EXPLORER</div>
        
        <div id="crosshair">
            <div class="crosshair-line crosshair-h"></div>
            <div class="crosshair-line crosshair-v"></div>
        </div>
        
        <div id="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Energy: <span id="energy">100</span></div>
            <div>Speed: <span id="speed">0</span></div>
        </div>
        
        <div id="controls">
            <div>WASD - Move</div>
            <div>Mouse - Look Around</div>
            <div>Click - Shoot</div>
            <div>Shift - Boost</div>
        </div>
        
        <div id="startScreen">
            <h1>3D SPACE EXPLORER</h1>
            <p>Navigate through space and destroy enemy cubes!</p>
            <p>Collect energy orbs to maintain power</p>
            <button id="startBtn">LAUNCH MISSION</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let gameState = {
            score: 0,
            energy: 100,
            speed: 0,
            gameRunning: false
        };

        let scene, camera, renderer;
        let player, enemies = [], energyOrbs = [], projectiles = [];
        let keys = {};
        let mouse = { x: 0, y: 0 };
        let mouseMovement = { x: 0, y: 0 };

        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const canvas = document.getElementById('gameCanvas');
        const scoreElement = document.getElementById('score');
        const energyElement = document.getElementById('energy');
        const speedElement = document.getElementById('speed');

        startBtn.addEventListener('click', startGame);

        // Input handling
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (!gameState.gameRunning) return;
            mouseMovement.x = e.movementX || 0;
            mouseMovement.y = e.movementY || 0;
        });

        document.addEventListener('click', (e) => {
            if (!gameState.gameRunning) return;
            if (!document.pointerLockElement) {
                canvas.requestPointerLock();
            } else {
                shoot();
            }
        });

        function startGame() {
            startScreen.style.display = 'none';
            gameState.gameRunning = true;
            canvas.requestPointerLock();
            
            initThreeJS();
            createPlayer();
            spawnEnemies();
            spawnEnergyOrbs();
            
            animate();
            
            // Spawn new objects periodically
            setInterval(() => {
                if (gameState.gameRunning) {
                    spawnEnemies();
                    spawnEnergyOrbs();
                }
            }, 5000);
        }

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x001122, 1, 1000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x001122);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Stars
            createStarField();
        }

        function createStarField() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 1000;
            const positions = new Float32Array(starCount * 3);

            for (let i = 0; i < starCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 2000;
                positions[i + 1] = (Math.random() - 0.5) * 2000;
                positions[i + 2] = (Math.random() - 0.5) * 2000;
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true,
                opacity: 0.8
            });

            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        function createPlayer() {
            const geometry = new THREE.BoxGeometry(1, 0.5, 2);
            const material = new THREE.MeshLambertMaterial({ color: 0x00ff88 });
            player = new THREE.Mesh(geometry, material);
            
            // Add glowing effect
            const glowGeometry = new THREE.BoxGeometry(1.2, 0.7, 2.2);
            const glowMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ff88, 
                transparent: true, 
                opacity: 0.3 
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            player.add(glow);
            
            player.position.set(0, 0, 0);
            scene.add(player);
            
            camera.position.set(0, 2, -5);
            player.add(camera);
        }

        function spawnEnemies() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createEnemy();
                }, i * 1000);
            }
        }

        function createEnemy() {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshLambertMaterial({ color: 0xff4444 });
            const enemy = new THREE.Mesh(geometry, material);
            
            // Random position around player
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 100;
            enemy.position.set(
                Math.cos(angle) * distance,
                (Math.random() - 0.5) * 50,
                Math.sin(angle) * distance
            );
            
            enemy.userData = { type: 'enemy', health: 3 };
            enemies.push(enemy);
            scene.add(enemy);
        }

        function spawnEnergyOrbs() {
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    createEnergyOrb();
                }, i * 2000);
            }
        }

        function createEnergyOrb() {
            const geometry = new THREE.SphereGeometry(1, 16, 16);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff,
                transparent: true,
                opacity: 0.8
            });
            const orb = new THREE.Mesh(geometry, material);
            
            // Random position
            const angle = Math.random() * Math.PI * 2;
            const distance = 30 + Math.random() * 80;
            orb.position.set(
                Math.cos(angle) * distance,
                (Math.random() - 0.5) * 40,
                Math.sin(angle) * distance
            );
            
            orb.userData = { type: 'energy' };
            energyOrbs.push(orb);
            scene.add(orb);
        }

        function shoot() {
            if (gameState.energy < 5) return;
            
            gameState.energy -= 5;
            updateHUD();
            
            const geometry = new THREE.SphereGeometry(0.2, 8, 8);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const projectile = new THREE.Mesh(geometry, material);
            
            projectile.position.copy(player.position);
            projectile.position.y += 1;
            
            // Get shooting direction from camera
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            
            projectile.userData = {
                velocity: direction.multiplyScalar(2),
                life: 100
            };
            
            projectiles.push(projectile);
            scene.add(projectile);
        }

        function handleMovement() {
            if (!gameState.gameRunning) return;
            
            const moveSpeed = 0.5;
            const boostMultiplier = keys['ShiftLeft'] ? 2 : 1;
            const currentSpeed = moveSpeed * boostMultiplier;
            
            if (keys['ShiftLeft'] && gameState.energy > 0) {
                gameState.energy = Math.max(0, gameState.energy - 0.5);
            } else if (gameState.energy < 100) {
                gameState.energy = Math.min(100, gameState.energy + 0.1);
            }
            
            gameState.speed = 0;
            
            if (keys['KeyW']) {
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                direction.y = 0; // Keep movement on XZ plane
                direction.normalize();
                player.position.add(direction.multiplyScalar(currentSpeed));
                gameState.speed = currentSpeed;
            }
            if (keys['KeyS']) {
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();
                player.position.add(direction.multiplyScalar(-currentSpeed));
                gameState.speed = currentSpeed;
            }
            if (keys['KeyA']) {
                const right = new THREE.Vector3();
                camera.getWorldDirection(right);
                right.cross(camera.up);
                right.y = 0;
                right.normalize();
                player.position.add(right.multiplyScalar(-currentSpeed));
                gameState.speed = currentSpeed;
            }
            if (keys['KeyD']) {
                const right = new THREE.Vector3();
                camera.getWorldDirection(right);
                right.cross(camera.up);
                right.y = 0;
                right.normalize();
                player.position.add(right.multiplyScalar(currentSpeed));
                gameState.speed = currentSpeed;
            }
            
            // Mouse look
            if (mouseMovement.x !== 0 || mouseMovement.y !== 0) {
                player.rotation.y -= mouseMovement.x * 0.002;
                camera.rotation.x -= mouseMovement.y * 0.002;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                
                mouseMovement.x = 0;
                mouseMovement.y = 0;
            }
        }

        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const projectile = projectiles[i];
                
                projectile.position.add(projectile.userData.velocity);
                projectile.userData.life--;
                
                // Remove old projectiles
                if (projectile.userData.life <= 0) {
                    scene.remove(projectile);
                    projectiles.splice(i, 1);
                    continue;
                }
                
                // Check collision with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const distance = projectile.position.distanceTo(enemy.position);
                    
                    if (distance < 2) {
                        // Hit enemy
                        enemy.userData.health--;
                        createExplosion(enemy.position);
                        
                        scene.remove(projectile);
                        projectiles.splice(i, 1);
                        
                        if (enemy.userData.health <= 0) {
                            scene.remove(enemy);
                            enemies.splice(j, 1);
                            gameState.score += 100;
                        }
                        
                        break;
                    }
                }
            }
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                // Rotate enemies
                enemy.rotation.x += 0.01;
                enemy.rotation.y += 0.02;
                
                // Move enemies towards player slowly
                const direction = new THREE.Vector3();
                direction.subVectors(player.position, enemy.position);
                direction.normalize();
                enemy.position.add(direction.multiplyScalar(0.1));
            });
        }

        function updateEnergyOrbs() {
            for (let i = energyOrbs.length - 1; i >= 0; i--) {
                const orb = energyOrbs[i];
                
                // Animate orbs
                orb.rotation.y += 0.05;
                orb.position.y += Math.sin(Date.now() * 0.005) * 0.02;
                
                // Check collision with player
                const distance = orb.position.distanceTo(player.position);
                if (distance < 3) {
                    gameState.energy = Math.min(100, gameState.energy + 25);
                    gameState.score += 50;
                    
                    scene.remove(orb);
                    energyOrbs.splice(i, 1);
                }
            }
        }

        function createExplosion(position) {
            // Create 3D explosion effect
            const particleCount = 20;
            const particles = [];
            
            for (let i = 0; i < particleCount; i++) {
                const geometry = new THREE.SphereGeometry(0.1, 4, 4);
                const material = new THREE.MeshBasicMaterial({ 
                    color: Math.random() > 0.5 ? 0xff6600 : 0xffff00 
                });
                const particle = new THREE.Mesh(geometry, material);
                
                particle.position.copy(position);
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        (Math.random() - 0.5) * 2,
                        (Math.random() - 0.5) * 2
                    ),
                    life: 30
                };
                
                particles.push(particle);
                scene.add(particle);
            }
            
            // Animate particles
            function animateExplosion() {
                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];
                    particle.position.add(particle.userData.velocity);
                    particle.userData.life--;
                    
                    if (particle.userData.life <= 0) {
                        scene.remove(particle);
                        particles.splice(i, 1);
                    }
                }
                
                if (particles.length > 0) {
                    requestAnimationFrame(animateExplosion);
                }
            }
            
            animateExplosion();
        }

        function updateHUD() {
            scoreElement.textContent = gameState.score;
            energyElement.textContent = Math.floor(gameState.energy);
            speedElement.textContent = gameState.speed.toFixed(1);
        }

        function animate() {
            if (!gameState.gameRunning) return;
            
            requestAnimationFrame(animate);
            
            handleMovement();
            updateProjectiles();
            updateEnemies();
            updateEnergyOrbs();
            updateHUD();
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
